    <!-- Formulario inicio de seccion -->
    <div class="d-flex justify-content-center">
      <div class="col-md-5 border p-5 my-5 bg-white" >
        <h1 class="d-flex justify-content-center text-primary">INICIO DE SESIÓN </h1>
        <form>
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input required type="email" class="form-control" id="email" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">Escribe la direccion de tu correo electronico</small>
            </div>
            <div class="form-group">
              <label for="passwd">Contraseña</label>
              <input required type="password" class="form-control" id="passwd" aria-describedby="passwdHelp">
              <small id="passwdHelp" class="form-text text-muted">Escribe tu contraseña</small>
          </div>
          <div class="check-container">
            <input type="checkbox" name="remember" id="remember">
            <label for="remember">Recordar contraseña</label>
        </div>
        </form>
        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
